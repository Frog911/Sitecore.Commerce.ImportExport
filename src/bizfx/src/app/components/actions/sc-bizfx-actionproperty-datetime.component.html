<div class="date-picker" [ngClass]="{'date-picker-expand':isExpanded}">
  <label for="property-datepicker-{{property.Name}}" class="date-label">{{property.DisplayName}}</label>
  <div class="input-group">
    <input class="form-control date-box" id="property-datepicker-{{property.Name}}" [(ngModel)]="date"
      (ngModelChange)="onChange(true)" name="dp" (click)="toggleCalendar(d)" ngbDatepicker #d="ngbDatepicker" [readonly]="true" novalidate>
    <div class="input-group-append">
      <button scIconButton="secondary" id="calendar" type="button" (click)="toggleCalendar(d)">
        <sc-icon icon="calendar" size="small"></sc-icon>
      </button>
    </div>
  </div>
</div>
<div class="time-picker">
  <ngb-timepicker [(ngModel)]="time" (ngModelChange)="onChange(false)"></ngb-timepicker>
</div>
